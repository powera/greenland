<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM Test Scores</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            border-collapse: collapse;
            max-width: 1200px;
            margin: 0 auto;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: center;
        }
        th {
            background-color: #f5f5f5;
            font-weight: bold;
        }
        .score {
            font-weight: bold;
            color: white;
            text-shadow: 1px 1px 1px rgba(0,0,0,0.5);
            width: 80px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .header-cell {
            background-color: #f5f5f5;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th></th>
            {% for llm in data.llms %}
            <th>{{ llm }}</th>
            {% endfor %}
        </tr>
        {% for test in data.tests %}
        <tr>
            <td class="header-cell">{{ test }}</td>
            {% for llm in data.llms %}
            <td>
                <div class="score" style="background-color: {{ data.scores[(test, llm)].color }}">
                    {{ data.scores[(test, llm)].value }}
                </div>
            </td>
            {% endfor %}
        </tr>
        {% endfor %}
    </table>
</body>
</html>
