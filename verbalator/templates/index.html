<html>
  <head>
    <title>Verbalator</title>
    <script src="/js/verbalator.js"></script>
  </head>
  <body>

<h1>Verbalator</h1>

<form name="verbalator">
<table>
  <tr><td>Model</td><td>
    <select name="model">
      <option value="gemma2:2b">gemma2:2b (1.6GB)</option>
      <option value="gemma2:9b">gemma2:9b (5.4GB)</option>
      <option value="llama3.1:8b">llama3.1:8b (4.7GB)</option>
      <option value="phi3:3.8b">phi3:3.8b (2.2GB)</option>
      <option value="phi3:14b">phi3:14b (7.9GB)</option>
      <option value="mistral-nemo:12b">mistral-nemo:12b (7.1GB)</option>
    </select>
  <tr><td>Prompt</td><td>
    <select name="prompt">
      <option value="style">What is the style of the text?</option>
      <option value="audience">What is the audience of the text?</option>
      <option value="register">What is the register of language used in the text?</option>
      <option value="difficulty">What is the difficulty of the language used in the text?</option>
      <option value="history">What level of historical knowledge is necessary for understanding the text?</option>
      <option value="science">What level of scientific knowledge is necessary for understanding the text?</option>
      <option value="culture">What level of cultural knowledge is necessary for understanding the text?</option>
      <option value="medical">What level of medical knowledge is necessary for understanding the text?</option>
      <option value="legal">What level of legal knowledge is necessary for understanding the text?</option>
    </select>
    </td></tr>
  <tr><td>Filter</td><td>
    <select name="filter">
      <option value="violence">Are there any references to violence or violent acts?</option>
      <option value="drugs">Are there any references to the consumption of narcotics?</option>
      <option value="religion">Are there any references to religion or supernatural entities?</option>
      <option value="pii">Is there any Personally Identifying Information?</option>
    </select>
  </td></tr>
  <tr><td>Text Sample</td><td>
    <textarea rows="8" cols="80" name="entry">
      {{samples.pooh}}
    </textarea>
  </td></tr>
</table>
<button type="submit">Generate</button>
</form>

<div id="result"> </div>
  </body>
</html>
